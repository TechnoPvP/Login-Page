<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login Form</title>
</head>

<body>
    <!-- White box wrapper that holds login form-->
    <div id="login-wrapper">
        <h1> Login </h1>

        <form>
            <input id="email-input" type="text" placeholder="Email" name="email" />

            <input id="password-input" type="text" placeholder="Password" />

            <label> <input id="remember" type="checkbox" name="remeber"> Remember Me </label>
             <input type="submit" value="LOGIN">
        </form>
        <p> Or login with</p>
        <section>
            <a href="#" class="other-login"><img src='assets/facebook_logo.png'>Facebook</a>
            <a href="#" class="other-login"><img src='assets/google_image.png'>Google</a>
        </section>
        <p> Not a member? <u> Sign up now </u></p>

    </div>
</body>

</html>
